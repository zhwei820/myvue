<!DOCTYPE html>
<html>

<head>
	<title></title>
	<style type="text/css">
		@-webkit-keyframes fadeOutDown {
			from {
				opacity: 1;
			}
			to {
				opacity: 0;
				-webkit-transform: translate3d(0, 100%, 0);
				transform: translate3d(0, 100%, 0);
			}
		}
		
		@keyframes fadeOutDown {
			from {
				opacity: 1;
			}
			to {
				opacity: 0;
				-webkit-transform: translate3d(0, 100%, 0);
				transform: translate3d(0, 100%, 0);
			}
		}
		
		div.demo {
			float: left;
			border: 1px solid #ccc;
		}
		
		i {
			cursor: pointer;
			height: 50px;
			transition: opacity 0.5s, margin 0.5s, height 0.5s;
			width: 50px;
			background: #000;
			float: left;
			margin: 5px;
			opacity: 0.1;
		}
		
		.click {
			opacity: 1;
			margin-top: 50px;
			height: 100px;
			animation: 1s fadeOutDown ;
			
		}
		
		@-webkit-keyframes rainbow {
			0% {
				background: #c00;
			}
			50% {
				background: orange;
			}
			100% {
				background: yellowgreen;
			}
		}
		
		@keyframes rainbow {
			0% {
				background: #c00;
			}
			50% {
				background: orange;
			}
			100% {
				background: yellowgreen;
			}
		}
		
		div {
			width: 200px;
			height: 200px;
			border: 1px solid black;
		}
		
		div:hover {
			-webkit-animation: 1s rainbow infinite;
			animation: 1s rainbow infinite;
		}
		/**
 * Typing animation with pure CSS. 
 * Works best in browsers supporting the ch unit.
 */
		
		@keyframes typing {
			from {
				width: 0;
			}
		}
		
		@keyframes blink-caret {
			50% {
				border-color: transparent;
			}
		}
		
		h1 {
			font: bold 200% Consolas, Monaco, monospace;
			border-right: .1em solid;
			width: 16.5em;
			/* fallback */
			width: 30ch;
			/* # of chars */
			margin: 2em 1em;
			white-space: nowrap;
			overflow: hidden;
			animation: typing 20s steps(30, end), /* # of steps = # of chars */
			blink-caret .2s step-end infinite alternate;
		}
	</style>
</head>

<body>
	<h1>http://b-admin.com/default/login/</h1>
	<div class="demo">
		<div>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
			<i></i>
		</div>
	</div>

</body>

<script>
	var a = document.getElementsByTagName('i')
	for (var i = a.length - 1; i >= 0; i--) {
		a[i].addEventListener("click", function () {
			console.log(this.className);
			if (!this.className) { this.className = "click" }
			else {
				this.className = ""
			}
		})
	}
</script>

</html>
